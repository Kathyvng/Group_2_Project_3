<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State and Topic Insights</title>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="/final_Static_Deliverables/css/global_style.css">

  <!-- Load D3 for debugging -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <style>
    /* Ensures each chart container has a proper height */
    .chart-container {
      height: 400px;
    }
  </style>
</head>
<body>

  <div class="topnav container">
    <a href="/index.html" class="active">Reset map Location</a>
    <a href="/ahn_Health Stats_page.html">Bar Chart: Health Statistics</a>
    <a href="/kathy_State_and Topic_page.html">Trend Line Chart: Chronic Disease Indicator</a>
  </div>

  <!-- Header Section -->
  <div class="container mt-4 text-center">
    <h2>State and Topic Insights</h2>
    <p class="text-muted">Analyze chronic disease indicators</p>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- First Chart Section (Bar Chart with State and Topic) -->
    <div class="row">
      <!-- Dropdown Selections for Chart 1 -->
      <div class="col-md-4">
        <label for="state-select" class="form-label">Select State:</label>
        <select id="state-select" class="form-select"></select>

        <label for="topic-select" class="form-label mt-3">Select Topic:</label>
        <select id="topic-select" class="form-select"></select>
      </div>
      <!-- Chart 1 Container -->
      <div class="col-md-8">
        <div class="card p-3">
          <div id="chart-container1" class="chart-container">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Second Chart Section (Line Chart with State and Question) -->
    <div class="row mt-4">
      <!-- Dropdown Selections for Chart 2 -->
      <div class="col-md-4">
        <label for="state-select2" class="form-label">Select State:</label>
        <select id="state-select2" class="form-select"></select>

        <label for="question-select" class="form-label mt-3">Select Question:</label>
        <select id="question-select" class="form-select"></select>
      </div>
      <!-- Chart 2 Container -->
      <div class="col-md-8">
        <div class="card p-3">
          <div id="chart-container2" class="chart-container">
            <canvas id="lineChart2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="container text-center mt-4">
    <a href="/index.html" class="btn btn-primary">Return to Map</a>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- External JavaScript for Chart (contains your updated chart code) -->
  <script src="/final_Static_Deliverables/js/Kathy_State_and_Topic_insights.js"></script>
</body>
</html>
